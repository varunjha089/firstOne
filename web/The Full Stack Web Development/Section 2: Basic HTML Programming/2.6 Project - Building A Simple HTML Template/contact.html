<!DOCTYPE html>
<html>
	<head>
		<title>Contact | Simple HTML Template</title>
	</head>
	<body>
		<h1>Forms</h1>
    	<form>
    		<fieldset>
    			<legend>Accounts</legend>
    		    <label>Name</label>
    		    <input type="name" name="name" required><br><br>
    		    <label>Email</label>
    		    <input type="Email" name="Email" required><br><br>
    		    <label>Password</label>
    		    <input type="password" name="password"><br><br>
    		</fieldset><br>
    		<fieldset>
	    		<label>Location</label>
	    		<select>
	    			<option value="Darbhanga" selected>Darbhanga</option>
	    			<option value="Patna">Patna</option>
	    			<option value="Delhi">Delhi</option>
	    			<option value="Samastipur">Samastipur</option>
	    		</select><br><br>
	    		<label>Gender</label><br>
	    		<input type="radio" name="Gender" value="Male">Male
	    		<input type="radio" name="Gender" value="Female">Female<br><br>  	

	    		<label>Interest</label><br>
	    		<input type="checkbox" name="Gender" value="Movies">Movies
	    		<input type="checkbox" name="Gender" value="Art">Art
	    		<input type="checkbox" name="Gender" value="Cricket">Cricket
	    		<input type="checkbox" name="Gender" value="Football">Football <br><br>
    		</fieldset><br><br>

    		<input type="submit" name="submit">	
    	</form>

	</body>
</html>
